<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Video Call</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-hands"></i> Sign Language Video Call</h1>
            <p>Connect through sign language and speech conversion</p>
        </header>

        <div id="join-container">
            <div class="room-options">
                <div class="option-box">
                    <h2>Create a Room</h2>
                    <p>Start a new video call room</p>
                    <button id="create-room-btn" class="btn primary-btn">Create Room</button>
                </div>
                <div class="option-box">
                    <h2>Join a Room</h2>
                    <p>Enter a room ID to join an existing room</p>
                    <input type="text" id="room-id-input" placeholder="Enter Room ID">
                    <button id="join-room-btn" class="btn primary-btn">Join Room</button>
                </div>
            </div>
        </div>

        <div id="call-container" class="hidden">
            <div class="room-info">
                <h2>Room: <span id="room-id-display"></span></h2>
                <div class="controls">
                    <button id="toggle-video-btn" class="btn control-btn"><i class="fas fa-video"></i></button>
                    <button id="toggle-mic-btn" class="btn control-btn"><i class="fas fa-microphone"></i></button>
                    <button id="leave-btn" class="btn danger-btn">Leave Room</button>
                </div>
            </div>
            
            <div class="video-area">
                <div class="video-wrapper">
                    <div class="video-container">
                        <video id="local-video" autoplay muted playsinline></video>
                        <div class="video-label">You</div>
                        <div id="local-sign-text" class="sign-text"></div>
                    </div>
                </div>
                <div class="video-wrapper">
                    <div class="video-container">
                        <video id="remote-video" autoplay playsinline></video>
                        <div class="video-label">Remote User</div>
                        <div id="remote-sign-text" class="sign-text"></div>
                    </div>
                </div>
            </div>

            <div class="speech-to-sign-container">
                <div class="speech-input">
                    <h3>Speech to Sign Conversion</h3>
                    <div class="speech-controls">
                        <button id="start-speech-btn" class="btn primary-btn"><i class="fas fa-microphone"></i> Start Speech Recognition</button>
                        <input type="text" id="speech-text" placeholder="Speak or type here...">
                        <button id="convert-btn" class="btn primary-btn">Convert to Sign</button>
                    </div>
                </div>
                <div id="sign-images-container" class="sign-images">
                    <!-- Sign language images will be displayed here -->
                </div>
            </div>
        </div>

        <div id="connection-status" class="status-box hidden">
            <p>Connecting to room...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
